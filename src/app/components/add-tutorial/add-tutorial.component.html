<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Employee Id</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="tutorial.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="name">Employee Name</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="tutorial.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
      </div>

      <div class="form-group">
        <label for="manager">Manager</label>
        <input
          class="form-control"
          id="manager"
          required
          [(ngModel)]="tutorial.manager"
          name="manager"
        />
      </div>
      <div class="form-group">
        <label for="project">Project</label>
        <input
          class="form-control"
          id="project"
          required
          [(ngModel)]="tutorial.project"
          name="project"
        />
      </div>

      <div class="form-group">
        <label for="city">city</label>
        <input
          class="form-control"
          id="city"
          required
          [(ngModel)]="tutorial.city"
          name="city"
        />
      </div>

      <div class="form-group">
        <label for="phoneno">Phoneno</label>
        <input
          class="form-control"
          id="phoneno"
          required
          [(ngModel)]="tutorial.phoneno"
          name="phoneno"
        />
      </div>

      <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Employee details was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
  </div>
</div>
